<!DOCTYPE html>
<html>
  <head>

  <title>DOM(Document Object Module)</title>
  </head>
  <body>
    <button>hello</button>
    <button class="js-btn">second Button</button>

  <script>
    // Select the button element
    console.log(document.querySelector('button').innerHTML);
    document.querySelector('button').innerHTML = "Click Me";

    document.querySelector('.js-btn').innerHTML = "Second Button";

    button1Ellemet = document.querySelector('button');
    console.log(button1Ellemet);
    
    button2Ellemet = document.querySelector('.js-btn').innerHTML = "Second Button Changed";
    console.log(button2Ellemet);

  </script>
