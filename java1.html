<!DOCTYPE html>
<html>
  <head>

  <title>cart quantity</title>
  </head>
  <body>
    <h1><i>Danny's Resturant</i></h1>
    <h2>Menu</h2>
    <button onclick="
      UpdateCartQuantity('show quantity');">
    show quantity</button>

    <button onclick="
      UpdateCartQuantity(1);"
       >+1</button>

    <button onclick="
      UpdateCartQuantity(4);">
     -4</button>

    <button onclick="
      UpdateCartQuantity(2);">+2</button>

    <button onclick="
      UpdateCartQuantity(3);">+3</button>

    <button
      onclick="
      UpdateCartQuantity(0);"
      >reset cart</button>

    <p></p>

  <script src="cart.js">

  </script>
  <br>
  
  </body>
</html>
