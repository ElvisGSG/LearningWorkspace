<!DOCTYPE html>
<html>
  <head>

  <title>cart quantity</title>
  <link rel="stylesheet" href="css/cart.css">
  </head>
  <body>
    <h1 class="title"><i>Danny's Resturant</i></h1>
    <h2>Menu</h2>
    <button onclick="
      UpdateCartQuantity('show quantity');" class="show-quantity">
    show quantity</button>

    <button onclick="
      UpdateCartQuantity(1);" class="add-quantity">
      +1</button>

    <button onclick="
      UpdateCartQuantity(2);"class="add-quantity">+2</button>

    <button onclick="
      UpdateCartQuantity(3);"class="add-quantity">+3</button>

    
    <button onclick="
      UpdateCartQuantity(4);" class="subb-quantity">
     -4</button>
    <br>

    <button
      onclick="
      UpdateCartQuantity(0);" class="reset"
      >reset cart</button>

    <p></p>

    <button class="js-button">TEST</button>

  <script src="JavaScript/cart.js">

  </script>
